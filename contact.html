          <div class="row">
            <div class="col-md-4">
              <h2>Get In Touch</h2>
            </div>
          </div>
          <form
            action="https://formsubmit.co/12170ccc93f83bce94fc4c00b353414f"
            method="POST"
          >
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name="Nome"
                        pattern="^[^0-9]+$"
                        class="form-control"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="email"
                        type="email"
                        name="Email"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="phone"
                        type="tel"
                        name="Contacto"
                        pattern="\^[\d+\s\-\(\)]*\"
                        onkeyup="this.value = this.value.replace(/[^0-9-+.\,\#\*()]/g, '')"
                        class="form-control"
                        placeholder="Phone"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea
                        name="Mensagem"
                        id="message"
                        cols="30"
                        rows="7"
                        class="form-control"
                        placeholder="Message"
                        spellcheck="true"
                      ></textarea>
                    </div>
                    <label
                      ><p class="form-text col-md-6">
                        <input
                          type="checkbox"
                          name="account-type"
                          id="class"
                          required
                        />

                        I have read and agree with
                        <a
                          href="privacy.html"
                          id="modal-btn"
                          class="btn-privacy"
                          >Privacy Policy</a
                        >.
                      </p>
                      <div class="form-group col-md-6">
                        <input
                          type="submit"
                          class="btn btn-primary btn-md"
                          value="Send Message"
                        />
                        <input
                          type="hidden"
                          name="_subject"
                          value="Daniel Freire - Portfolio submission!"
                        /></div
                    ></label>
                  </div>
                </div>
              </div>
            </div>
          </form>
