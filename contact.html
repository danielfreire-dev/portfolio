        <div

          <div class="row">
            <div class="col-md-4">
              <h2>Get In Touch</h2>
            </div>
          </div>
          <form
            action="https://formsubmit.co/faa87b3dfefabbcd9be74943d25d17ae"
            method="POST"
          >
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        name="name"
                        pattern="[A-Za-z\s]+"
                        class="form-control"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="phone"
                        type="tel"
                        name="phone"
                        pattern="\[0-9+\s\-\(\)]*\"
                        class="form-control"
                        placeholder="Phone"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea
                        name=""
                        id="message"
                        cols="30"
                        rows="7"
                        class="form-control"
                        placeholder="Message"
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <input
                        type="submit"
                        class="btn btn-primary btn-md"
                        value="Send Message"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
